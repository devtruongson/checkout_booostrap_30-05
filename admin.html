<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
    <div id="admin">
        <a href="/" class="btn btn-primary mt-3 ms-4">
            Quay Lại
        </a>
        <div class="container mt-5" id="">
            <h1 class="text-center">Thao Tác Với Danh Sách Sản Phẩm</h1>
            <div class="mt-5">
                <form data-action="add" data-id="">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="thumbnail" class="form-label">Thumbnail URL</label>
                            <input type="url" name="thumbnail" class="form-control" id="thumbnail"
                                placeholder="Enter thumbnail URL" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" id="title"
                                placeholder="Enter product title" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="count" class="form-label">Count</label>
                            <input type="number" name="count" class="form-control" id="count"
                                placeholder="Nhập số lượng sản phẩm" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" id="price"
                                placeholder="Nhập giá sản phẩm" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="discount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="discount" name="discount" min="0" max="100"
                                placeholder="Nhập giảm giá của sản phẩm" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="imgone" class="form-label">Image One</label>
                            <input type="text" name="thumbnail_one" class="form-control" id="imgone"
                                placeholder="Nhập ảnh số 1" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="imgtwo" class="form-label">Image Two</label>
                            <input type="text" name="thumbnail_two" class="form-control" id="imgtwo"
                                placeholder="Nhập ảnh số 2" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="imagethree" class="form-label">Image Three</label>
                            <input type="text" name="thumbnail_three" class="form-control" id="imagethree"
                                placeholder="Nhập ảnh số 3" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                placeholder="Enter product description" required></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" id="button-admin-handler" class="btn btn-primary">Tạo Sản
                                Phẩm</button>
                        </div>
                    </div>
                </form>
                <div class="mt-5">
                    <h1 class="" style="font-size: 22px;">Danh Sách Sản Phẩm</h1>
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Hình Ảnh</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Hành động</th>
                            </tr>
                        </thead>
                        <tbody class="render-table-admin">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
